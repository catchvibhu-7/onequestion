<!doctype html>
<html lang="en">
    <head>
        <script src="js/guard.js"></script>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://catchvibhu-7.github.io/onequestion/" />
        <meta property="og:title" content="Nine Years, One Question?" />
        <meta
            property="og:description"
            content="A personal anthology of memories, mistakes, and the jokes that survived it all. Told from V‚Äôs side." />
        <meta property="og:image" content="https://catchvibhu-7.github.io/onequestion/assets/og-preview.png" />

        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://catchvibhu-7.github.io/onequestion/" />
        <meta property="twitter:title" content="Nine Years, One Question?" />
        <meta
            property="twitter:description"
            content="A personal anthology of memories, mistakes, and the jokes that survived it all." />
        <meta property="twitter:image" content="https://catchvibhu-7.github.io/onequestion/assets/og-preview.png" />
        <link rel="icon" type="image/png" href="favicon.png" />

        <meta charset="UTF-8" />
        <title>Loading Series...</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" />
        <link rel="stylesheet" href="style.css?v=1.3" />
        <script src="data/series.js?v=1.1"></script>
        <script src="data/episodes.js?v=1.1"></script>
        <script>
            // Immediate theme setup
            const theme =
                localStorage.getItem("theme") ||
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
            document.documentElement.setAttribute("data-theme", theme);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="hero-wrapper">
                <div id="hero-glass-stage" class="hero-glass-stage">
                    <h1 id="seriesTitle"></h1>

                    <section id="action-area" class="action-area">
                        <a href="episodes/reader.html" class="cta-btn" id="startReading">‚ñ∂ Start Reading</a>
                    </section>
                </div>
            </div>

            <hr class="section-divider" />

            <div class="column-box">
                <div class="warning-container">
                    <p class="warning-box">
                        <span class="warning-label">Warning:</span>
                        <span id="seriesWarning"></span>
                    </p>
                </div>
                <div class="metadata-container">
                    <p class="metadata-item"><strong>Genre:</strong> <span id="seriesGenre"></span></p>
                    <p class="metadata-item"><strong>Cast:</strong> <span id="seriesCast"></span></p>
                    <p class="metadata-item"><strong>Author:</strong> <span id="seriesAuthor"></span></p>
                </div>
            </div>

            <h3>About</h3>
            <div id="aboutContent" class="author-note"></div>
            <hr class="section-divider" />

            <div id="chapter-navigation-area">
                <h2>Chapters</h2>
                <div class="selector-pill-wrapper">
                    <div class="custom-select-wrapper">
                        <select id="bookSelect"></select>
                    </div>
                </div>
            </div>

            <div class="cards" id="episodeCards"></div>
            <footer>
                <div class="footer-content">
                    <p>A personal anthology by <strong>V</strong>.</p>
                    <p>¬© 2026 ‚Ä¢ Nine Years, One Question? ‚Ä¢ <span style="color: var(--accent)">Completed</span></p>
                </div>
                <a
                    href="javascript:void(0)"
                    onclick="window.resetMemory()"
                    style="color: var(--accent); font-size: 0.7rem; opacity: 0.5"
                    >Reset Memory</a
                >
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="extra/extra.js?v=1.2"></script>
        <script src="js/logger.js?v=1.4"></script>
        <script src="js/theme.js?v=1.1"></script>
        <script src="js/renderEpisodes.js?v=1.2"></script>
        <script src="js/indexloader.js?v=1.3"></script>

        <script>
            // Resume/Start Logic
            const startBtn = document.getElementById("startReading");
            const lastEp = localStorage.getItem("lastEpisode");
            if (lastEp && episodes.some((e) => e.id === lastEp)) {
                startBtn.href = `episodes/reader.html?id=${lastEp}`;
                startBtn.textContent = "‚ñ∂ Resume Reading";
            } else {
                startBtn.href = "episodes/reader.html?id=ep0";
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const isReturning = localStorage.getItem("visited_before");
                const status = isReturning ? "Returning Visitor" : "First Time Visit";

                window.sendPrivateLog(`üè† **Home Page Loaded** (${status})`);
                localStorage.setItem("visited_before", "true");
            });
        </script>
        <script src="js/reset.js"></script>
    </body>
</html>
